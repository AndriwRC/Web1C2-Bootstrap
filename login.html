<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MichiWeb</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-warning bg-opacity-50">
        <div class="container-fluid py-3 px-sm-5">
            <a class="navbar-brand text-body" href="./index.html">
                <img src="./assets/icon/sonrisa.png" alt="Michi Logo" width="48">
                MichiWeb
            </a>
            <button class="navbar-toggler  text-body-tertiary" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./register.html">Registrarse</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container min-vh-100 py-5 col-lg-8">
        <h1 class="text-center mt-5">¡Bienvenido!</h1>
        <h6 class="text-center text-secondary">Inicio de Sesión</h6>
        <form class="row mt-3 g-3">
            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-text rounded-start-pill border-2 border-end-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-envelope-fill" viewBox="0 0 16 16">
                            <path
                                d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z" />
                        </svg>
                    </span>
                    <input type="email" class="form-control rounded-end-pill p-2 px-2 border-2" id="email" name="email"
                        placeholder="Correo Electrónico" required>
                </div>
            </div>

            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-text rounded-start-pill border-2 border-end-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-lock-fill" viewBox="0 0 16 16">
                            <path
                                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2" />
                        </svg>
                    </span>
                    <input type="password" class="form-control rounded-end-pill p-2 px-2 border-2" id="password"
                        name="password" placeholder="Contraseña" required>
                </div>
            </div>

            <div class="container col-md-8 g-3">
                <input type="submit" class="form-control rounded-pill p-2 px-2 btn btn-dark" value="Iniciar Sesión">
            </div>

            <div class="row mt-5">
                <h6 class="text-center text-secondary">¿No tienes una cuenta aún?
                    <a href="./register.html" class="text-decoration-none">Regístrate</a>
                </h6>
            </div>
        </form>
    </div>


    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 px-4 bg-warning bg-opacity-25">
        <p class="col-12 col-md-4 mb-3 mb-md-0 text-center text-body-secondary">© 2024 MichiWeb</p>

        <a href="/" class="col-12 col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto">
            <img src="./assets/icon/sonrisa.png" alt="Michi Logo" width="48">
        </a>

        <ul class="nav col-12 col-md-4 justify-content-center">
            <li class="nav-item"><a href="./index.html" class="nav-link px-2 text-body-secondary">Inicio</a></li>
            <li class="nav-item"><a href="./login.html" class="nav-link px-2 text-body-secondary">Login</a></li>
            <li class="nav-item"><a href="./register.html" class="nav-link px-2 text-body-secondary">Registrarse</a>
            </li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
